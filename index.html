<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VGU Canteen Online Ordering</title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  <!-- CSS link -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
  <!-- Mapbox GL CSS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  <!-- Font stuff -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>

<body>
  <!-- NavBar Section -->
  <nav role="navigation" class="navbar navbar-expand-lg navbar-light" style="background-color: #e4dede">
    <div class="container-fluid">
      <a class="navbar-brand" style="margin-left: 5vw" href="./index.html">
        <img class="d-inline-block align-text-center" src="./img/vgu_logo.png" alt="" height="30%" width="30%" />
        Canteen Food Ordering
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="menu.html">Menu</a>
          </li>
          <li>
            <a class="nav-link" id="loginText" href="./signin.html">Login</a>
          </li>
        </ul>
        <!-- Shopping cart tab  -->
        <div class="navbar-brand shopping-cart" id="cart-icon">
          <i class="bi bi-cart2"></i>
          <span id="cart-count">0</span>
        </div>

        <div class="navbar-brand cart-tab" id="cart-tab">
          <div class="cart-head">
            <h2>Shopping cart</h2>
            <button class="cart-close-btn">X</button>
          </div>

          <div class="timer"><i class="bi bi-stopwatch"></i> <span id="total-time">0</span> minutes</div>

          <ul id="cart-items">
            <!--Food goes here for the fatass-->
          </ul>

          <div class="cart-total">Total: <span id="total-price">0</span> VND</div>
          <div id="checkout" class="get-time-btn">Checkout</div>
        </div>
      </div>
    </div>
  </nav>
  <!-- Main Section -->
  <div class="container mt-4">
    <h1 class="text-center">Welcome to VGU Canteen Online Ordering</h1>
    <div id="map" style="height: 500px; width: 100%; border: 1px solid #ccc; margin-top: 20px;"></div>
    <p id="vguLocation" class="mt-3"></p>
    <button class="btn btn-primary" id="get-location">Show my location</button>
    <p id="distance&time" class="mt-3"></p>
  </div>

  <!-- Mapbox GL JS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
  <script src="./js/bootstrap.bundle.js"></script> 
  <!-- Other scripts -->
  <script type="module" src="./menu.js"></script>
  <script type="module" src="./index.js"></script>
  <script type="module" src="./location.js"></script>
</body>

</html>
